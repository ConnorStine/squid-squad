.button span {

	position: relative;
	transition: 0.5s;
}

	position: absolute;
	opacity: 0;
	top: 0;
	right: -20px;
	transition: 0.5s;
}
.button:hover span {
	padding-right: 25px;
}
.button:hover span:after {
	opacity: 1;
	right: 0;
}

function sound(src) {
	this.sound = document.createElement("audio");
	this.sound.src = src;
	this.sound.setAttribute("preload", "auto");
	this.sound.setAttribute("controls", "none");
	this.sound.style.display = "none";
	document.body.appendChild(this.sound);
	this.play = function(){
		this.sound.play();
	}
	this.loop = function(){
		this.sound.setAttribute("loop", "true");
	}
	this.stop = function(){
		this.sound.pause();
	}
}

var gameArea = {
	canvas : document.createElement("canvas"),
	start : function() {
		this.canvas.id = "yay";
		this.canvas.width = 1000;
		this.canvas.height = 600;
		this.context = this.canvas.getContext("2d");
		document.body.insertBefore(this.canvas, document.body.childNodes[0]);
		this.interval = setInterval(updateGame, 20);
		window.addEventListener('keydown', function (e) {
			gameArea.keys = (gameArea.keys || []);
			gameArea.keys[e.keyCode] = (e.type == "keydown");
		})
		window.addEventListener('keyup', function (e) {
			gameArea.keys[e.keyCode] = (e.type == "keydown");
		})
	},
	clear : function() {

function component(width, height, color, x, y, type) {
	this.type = type;
	if (type == "image") {
		this.image = new Image();
		this.image.src = color;
	}
	this.width = width;
	this.height = height;
	this.x = x;
	this.y = y;
	
	this.update = function() {
		ctx = gameArea.context;
		if (type == "image") {
			ctx.drawImage(this.image,
				this.x,
				this.y,
				this.width, this.height);
		} else {
			ctx.fillStyle = color;
			ctx.fillRect(this.x, this.y, this.width, this.height);
		}
	}
	
	this.newPos = function() {
		this.x += this.speedX;
		this.y += this.speedY;
	}
}

function updateGame() {
	var path = style.getPropertyValue('background-image');
    path = path.substring(4, path.length-1);
	var canvas = document.getElementById("yay");
	var img = document.getElementById("i1");
    img.src = path;
    canvas.getContext('2d').drawImage(img, 0, 0, img.width, img.height);

    var data = canvas.getContext('2d').getImageData(squid.x, squid.y, 1, 1).data;

            //var values = document.getElementById("values");
	gameArea.clear();
	squid.speedX = 0;
	squid.speedY = 0;
	if(gameArea.keys && gameArea.keys[37]) {
		if(squid.x - squid.speedX > 0) {
			for (var i = 0; i < 4 * 15; i += 4) {
                if (!(data[i] === 0 && data[i + 1] === 0 && data[i + 2] === 0)) { //not black
                    squid.speedX = -2; squid.image.src = "squid-icon-left.png"
                    break;
                } 
			}
		} 
	}
	if(gameArea.keys && gameArea.keys[39]) {
		if(squid.x + squid.speedX < (gameArea.canvas.width - 40)) {squid.speedX = 2; squid.image.src = "squid-icon-right.png"} }
	if(gameArea.keys && gameArea.keys[38]) {
		if(squid.y - squid.speedY > 0) {squid.speedY = -2; squid.image.src = "squid-icon-up.png"} }
	if(gameArea.keys && gameArea.keys[40]) {
		if(squid.y + squid.speedY < (gameArea.canvas.height - 40)) {squid.speedY = 2; squid.image.src = "squid-icon-down.png"} }
	squid.newPos();
	squid.update();
}
